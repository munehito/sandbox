<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG プログレスバー</title>
</head>
<body>

<svg width="300" height="50">
    <rect x="0" y="20" width="300" height="10" fill="#e0e0e0" />
    <rect id="progress-bar" x="0" y="20" width="0" height="10" fill="#76c7c0" />
</svg>

<button onclick="increaseProgress()">進捗を増やす</button>

<script>
    let progress = 0;

    function increaseProgress() {
        if (progress < 300) {
            progress += 30; // 進捗を30増やす
            document.getElementById('progress-bar').setAttribute('width', progress);
        }
    }
</script>

</body>
</html>
