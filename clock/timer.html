<!DOCTYPE html>
<html lang="ja" style="background-color: black; color: white;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3分タイマー</title>
    <!-- <link rel="stylesheet" href="timer.css"> -->
    <style>

      svg.demo{
        /* width: 200px; */
        width: 100%;
        display:block;
        margin:40px;
      }
      circle.demo{
        fill:none;
        stroke:#00F;
        stroke-width:25px;
        stroke-dasharray: 314;
        animation: demo_kururi ease 10s infinite;
      }

      @keyframes demo_kururi {
        from {
          stroke-dashoffset: 314;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
</head>
<body>
