<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Highlight.js 言語 × テーマ マトリックス</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    .matrix-container {
      display: grid;
      grid-template-columns: auto repeat(3, 1fr);
      gap: 1px;
      background: #444; /* グリッド線の色を変更 */
    }
    .language-label {
      background: #252525;
      color: #ddd;
      padding: 8px 12px;
      text-align: right;
      font-size: 0.9em;
      border-right: 1px solid #444;
    }
    .theme-label {
      background: #252525;
      color: #ddd;
      padding: 8px;
      text-align: center;
      font-size: 0.9em;
      border-bottom: 1px solid #444;
    }
    .code-block {
      background: #222;
      margin: 0;
      padding: 0;
    }
    pre {
      margin: 0;
    }
    code {
      display: block;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Highlight.js 言語 × テーマ比較</h1>
  <div class="matrix-container" id="matrix"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>

  <script>
    // テーマ一覧
    const themes = [
      { name: "vs2015", css: "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css" },
      { name: "github-dark", css: "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" },
      { name: "monokai-sublime", css: "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai-sublime.min.css" }
    ];

    // 言語とサンプルコード
    const languages = [
      {
        name: "JavaScript",
        code: `function hello(name) {\n  console.log("Hello, " + name + "!");\n}\nhello("world");`,
        lang: "javascript"
      },
      {
        name: "Python",
        code: `def hello(name):\n    print(f"Hello, {name}!")\n\nhello("world")`,
        lang: "python"
      },
      {
        name: "HTML",
        code: `<div class="container">\n  <h1>Hello, world!</h1>\n  <button onclick="alert('Hi')">Click</button>\n</div>`,
        lang: "xml"
      }
    ];

    const matrixContainer = document.getElementById("matrix");

    // ヘッダー行（テーマ名）
    matrixContainer.appendChild(createCell("language-label", ""));
    themes.forEach(theme => {
      matrixContainer.appendChild(createCell("theme-label", theme.name));
    });

    // マトリックス本体
    languages.forEach(language => {
      matrixContainer.appendChild(createCell("language-label", language.name));
      themes.forEach(theme => {
        const cell = document.createElement("div");
        cell.className = "code-block";
        const shadow = cell.attachShadow({ mode: "open" });
        shadow.innerHTML = `
          <link rel="stylesheet" href="${theme.css}">
          <pre><code class="language-${language.lang}">${escapeHtml(language.code)}</code></pre>
        `;
        matrixContainer.appendChild(cell);
        hljs.highlightElement(shadow.querySelector("code"));
      });
    });

    function createCell(className, text) {
      const cell = document.createElement("div");
      cell.className = className;
      cell.textContent = text;
      return cell;
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
