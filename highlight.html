<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Highlight.js テーマ比較</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      padding: 10px;
      background: #222;
      border-radius: 4px;
      align-items: center;
    }
    .theme-selector {
      display: flex;
      gap: 15px;
    }
    .theme-checkbox {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #toggle-layout {
      padding: 5px 10px;
      background: #01571e;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .matrix-container {
      display: grid;
      gap: 1px;
      background: #444;
    }
    .language-label, .theme-label {
      padding: 8px 12px;
      font-size: 0.9em;
      background: #252525;
      color: #ddd;
      min-width: 100px;
    }
    .language-label {
      text-align: right;
      border-right: 1px solid #444;
    }
    .theme-label {
      text-align: center;
      border-bottom: 1px solid #444;
    }
    .code-block {
      background: #222;
      margin: 0;
      padding: 0;
      min-width: 150px;
    }
    pre {
      margin: 0;
    }
    code {
      display: block;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Highlight.js テーマ比較</h1>
  
  <!-- 操作パネル -->
  <div class="controls">
    <div>
      <button id="toggle-layout">表示方向: テーマ横軸</button>
    </div>
    <div class="theme-selector">
      <div>表示テーマ:</div>
      <div class="theme-checkbox">
        <input type="checkbox" id="toggle-vs2015" checked>
        <label for="toggle-vs2015">vs2015</label>
      </div>
      <div class="theme-checkbox">
        <input type="checkbox" id="toggle-github-dark" checked>
        <label for="toggle-github-dark">github-dark</label>
      </div>
      <div class="theme-checkbox">
        <input type="checkbox" id="toggle-monokai" checked>
        <label for="toggle-monokai">monokai</label>
      </div>
    </div>
  </div>

  <div class="matrix-container" id="matrix"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>

  <script>
    // データ定義
    const themes = [
      { id: "vs2015", name: "vs2015", css: "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css" },
      { id: "github-dark", name: "github-dark", css: "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" },
      { id: "monokai", name: "monokai-sublime", css: "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai-sublime.min.css" }
    ];

    const languages = [
      { name: "JavaScript", lang: "javascript", code: `function hello() {\n  console.log("Hello");\n}` },
      { name: "Python", lang: "python", code: `def hello():\n    print("Hello")` },
      { name: "HTML", lang: "xml", code: `<div>\n  <p>Hello</p>\n</div>` }
    ];

    // DOM要素
    const matrixContainer = document.getElementById("matrix");
    const layoutButton = document.getElementById("toggle-layout");

    // 状態管理
    let isHorizontal = true;

    // 初期化
    document.addEventListener('DOMContentLoaded', () => {
      themes.forEach(theme => {
        document.getElementById(`toggle-${theme.id}`)
          .addEventListener('change', buildMatrix);
      });
      layoutButton.addEventListener('click', toggleLayout);
      buildMatrix();
    });

    // レイアウト切り替え
    function toggleLayout() {
      isHorizontal = !isHorizontal;
      layoutButton.textContent = `表示方向: ${isHorizontal ? "テーマ横軸" : "言語横軸"}`;
      buildMatrix();
    }

    // マトリックス構築
    function buildMatrix() {
      matrixContainer.innerHTML = '';
      const activeThemes = themes.filter(theme => 
        document.getElementById(`toggle-${theme.id}`).checked
      );

      if (isHorizontal) {
        // テーマ横 × 言語縦
        matrixContainer.style.gridTemplateColumns = `auto repeat(${activeThemes.length}, 1fr)`;
        
        // ヘッダー行 (テーマ名)
        matrixContainer.appendChild(createCell("language-label", ""));
        activeThemes.forEach(theme => {
          matrixContainer.appendChild(createCell("theme-label", theme.name));
        });

        // 本体
        languages.forEach(lang => {
          matrixContainer.appendChild(createCell("language-label", lang.name));
          activeThemes.forEach(theme => {
            appendCodeCell(theme, lang);
          });
        });
      } else {
        // 言語横 × テーマ縦
        matrixContainer.style.gridTemplateColumns = `auto repeat(${languages.length}, 1fr)`;
        
        // ヘッダー行 (言語名)
        matrixContainer.appendChild(createCell("theme-label", ""));
        languages.forEach(lang => {
          matrixContainer.appendChild(createCell("language-label", lang.name));
        });

        // 本体
        activeThemes.forEach(theme => {
          matrixContainer.appendChild(createCell("theme-label", theme.name));
          languages.forEach(lang => {
            appendCodeCell(theme, lang);
          });
        });
      }
    }

    // コードセル追加
    function appendCodeCell(theme, lang) {
      const cell = document.createElement("div");
      cell.className = "code-block";
      const shadow = cell.attachShadow({ mode: "open" });
      shadow.innerHTML = `
        <link rel="stylesheet" href="${theme.css}">
        <pre><code class="language-${lang.lang}">${escapeHtml(lang.code)}</code></pre>
      `;
      matrixContainer.appendChild(cell);
      hljs.highlightElement(shadow.querySelector("code"));
    }

    // ユーティリティ関数
    function createCell(className, text) {
      const cell = document.createElement("div");
      cell.className = className;
      cell.textContent = text;
      return cell;
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
